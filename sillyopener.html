<!DOCTYPE html>
<html>
<head>
  <title>Loading</title>
  <script src="opener.js"></script>
</head>
<body>
  <h1>Valux Was Here!</h1>
</body>
  <script>
    function getRandomTime(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function runCrashScript() {
      var delay = getRandomTime(3000, 20000);
      setTimeout(function() {
        var script = document.createElement('script');
        script.src = 'crash.js';
        document.head.appendChild(script);
      }, delay);
    }

    window.addEventListener('load', runCrashScript);
  </script>
</html>
